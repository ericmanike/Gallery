<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Typewriter</title>
  <style>
    .typewriter {
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid orange;
      width: 0;
      animation: typing 6s steps(30, end) 1s infinite,
                 blink 0.75s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 400px; }
      100% { width: 0; }
    }

  </style>
</head>
<body>
  <h1 class="typewriter">Hello, I'm animating text!</h1>
</body>
</html>
